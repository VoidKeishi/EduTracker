  <style>
    @font-face {
      font-family: 'Open Sans';
      src: url('../assets/Open_Sans/OpenSans-Regular.ttf');
    }

    :root {
      --md-ref-typeface-brand: 'Open Sans';
      --md-ref-typeface-plain: system-ui;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    main {
      background-color: #fafafa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 424px;
      min-width: 400px;
      position: relative;
      border-radius: 16px;
      margin: auto;
      padding: 32px 64px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 32px 133px;
      flex: 1 0 0;
      flex-wrap: wrap;
      --md-elevation-level: 3;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px 133px;
      flex: 1 0 0;
      flex-wrap: wrap;
    }

    form > *:not(md-filled-button) {
      width: 100%;
    }

    .action {
      display: flex;
      align-items: center;
    }
  </style>
